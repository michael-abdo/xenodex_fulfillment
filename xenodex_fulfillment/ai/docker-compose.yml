version: '3.8'

services:
  xenodx-api:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_HOST=0.0.0.0
      - API_PORT=8000
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    
  xenodex-training:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.training
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - WANDB_PROJECT=${WANDB_PROJECT}
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    
  xenodex-batch:
    build:
      context: .
      dockerfile: deployment/docker/Dockerfile.batch
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs